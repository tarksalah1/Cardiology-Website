<!DOCTYPE html>
<html>

<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Signin.css') }}">
  <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Signin</title>
    <link rel="stylesheet" href="/static/styles/Signin.css">
</head>

<body>

    <div>
        <form action="/Signin" method="post">
          <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="SSN" name="SSN" id="SSN" required />
            </div>
    
            <div class="textbox">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="psw" id="psw" required />
            </div>
    
            <div>
              <label>
                <input type="checkbox"  name="flag" Value="yes" /> Are you a
                doctor?
              </label>
            </div>  
            <input type="submit" class="btn" value="Sign in" />
    
              <div class="entry-content">
                <a
                  class="button color-simple"
                  href="/Home">
                </a>
              </div>
    
              <div class="entry-content2">
                <a
                  class="button color-simple"
                  href="/Register"
                  >
                </a>
              </div>
            </div>
    
    
          </div>
          
          
        </form>
      </div>

      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
       {{ msg }}
      </div>


</body>



</html>
